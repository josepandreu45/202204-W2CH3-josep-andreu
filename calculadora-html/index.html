<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2? family= Espacio+Mono & display=swap');
        </style>
    <title>Calculadora</title>
</head>
<body>

    <table>
        <tr rowspan="2">
            <td colspan="4" id="pantalla" class='pantalla' >0</td>
        </tr>
        <tr>
            <td colspan="2" ><button id="ac" class="ac">AC</button></td>
            <td><button id="return"><</button></td>
            <td><button id="division" value="/" class="operacion">/</button></td>
        </tr>
      
        <tr>
            <td><button id="siete" value="7" >7</button></td>
            <td><button id="ocho" value="8">8</button></td>
            <td><button id="nueve" value="9">9</button></td>
            <td><button id="multiplicacion" value="x" class="operacion">x</button></td>
           
        </tr>
        <tr>
            <td><button id="cuatro" value="4">4</button></td>
            <td><button id="cinco" value="5">5</button></td>
            <td><button id="seis" value="6">6</button></td>
            <td><button id="resta" value="-" class="operacion">-</button></td>
        </tr>
        <tr>
            <td><button id="uno" value="1">1</button></td>
            <td><button id="dos" value="2">2</button></td>
            <td><button id="tres" value="3">3</button></td>
            <td><button id="suma" value="+" class="operacion">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="cero" value="0" class="cero">0</button></td>
            <td><button id="coma" value=",">,</button></td>
            <td><button id="igual" value="=" class="operacion">=</button></td>
        </tr>
        
    </table>
    <script src="./index.js"></script>
</body>
</html>
